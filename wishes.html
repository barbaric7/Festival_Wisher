<!DOCTYPE html>
<html lang="en">

    <!DOCTYPE html>
    <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Festival Wisher</title>
            <link rel="stylesheet" href="wishes.css">
            <style>
                .menu-icon {
                    display: none;
                    cursor: pointer;
                    padding: 1rem;
                    background-color: var(--primary-color);
                    color: white;
                    border-radius: 5px;
                }

                .menu-icon .bar {
                    width: 25px;
                    height: 3px;
                    background-color: white;
                    margin: 5px 0;
                    display: block;
                }

                @media (max-width: 768px) {
                    .navbar {
                        flex-direction: column;
                        align-items: stretch;
                    }

                    .nav-links {
                        display: none;
                        flex-direction: column;
                        width: 100%;
                        text-align: center;
                    }

                    .nav-links a,
                    .nav-button {
                        width: 100%;
                        padding: 0.75rem;
                        margin-bottom: 0;
                        box-sizing: border-box;
                    }

                    .menu-icon {
                        display: block;
                    }

                    .nav-links.active {
                        display: flex;
                    }

                    .nav-brand {
                        width: 100%;
                        text-align: center;
                        padding-bottom: 0.5rem;
                    }
                }
            </style>
        </head>

        <body>
            <nav class="navbar">
                <div class="nav-brand">
                    <i class="fas fa-gift"></i>
                    <span>Festival Wisher</span>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="#" class="active">Wishes</a>
                    <button id="imageWishesButton" class="nav-button">
                        <i class="fas fa-image"></i> Image Wishes
                    </button>
                </div>
            </nav>

            <div class="hero-section">
                <div class="festival-card">
                    <h1><i class="fas fa-heart"></i> Your Festival Wishes <i class="fas fa-heart"></i></h1>
                    <div id="wishesContainer" class="wishes-grid"></div>
                </div>
            </div>

            <footer>
                <p>&copy; 2025 Festival Wisher. Spread joy and happiness.</p>
            </footer>

            <script src="script.js"></script>
        </body>

    </html>
